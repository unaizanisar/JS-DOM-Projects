<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cover">
        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
            <img src="images/moon.png" id="icon">

        </nav>

        <div class="info">
            <h1>I'm <span>Unaiza </span>Nisar</h1>
            <p>This is my official portfolio webiste to showcase my work!</p>
            <a href="">Download CV</a>
        </div>

        <div class="image-box">
            <img src="images/pattern.png" class="back-img">
            <img src="images/my.png" class="main-img">
        </div>

        <!--add social link-->
    </div>

    <script>
        var icon = document.querySelector("#icon");
        icon.onclick = function(){ //This line sets up an onclick event handler for the icon element. When the "icon" element is clicked, the function inside the curly braces will be executed.
            document.body.classList.toggle("dark-theme"); //toggle means it adds the class if it's not present, and removes it if it is.
            if(document.body.classList.contains("dark-theme")){
                icon.src = "images/sun.png";
            }
            else{
                icon.src = "images/moon.png";
            }
        }
    </script>
</body>
</html>
